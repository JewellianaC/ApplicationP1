<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Project 1</title>

<body>
    <p>At uCorp, we believe world-class audio experiences should be within everyone's reach. Our speakers, subwoofers and SoundPath audio accessories refute the notion that exceptional sound quality has to be ridiculously expensive.</p>
    <article>
        <video width="360" height="270" controls="controls" poster="image.png">
            <source src="video.mp4" type="video/mp4" />
            <source src="video.webm" type="video/webm" />
            <source src="video.ogg" type="video/ogg" />
            Your browser does not support the HTML5 video element.
            <p>
                <audio controls="controls">
                    <source src="media/uCorp%20Audio.mp3" type="audio/mpeg" />
                    Your browser does not support the HTML5 audio element.
                </audio>
            </p>
        </video>
    </article>



</body>
